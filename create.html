<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="stylesheet" href="./assets/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@0;1&family=Nanum+Gothic:wght@700&family=Roboto:wght@100&display=swap"
    rel="stylesheet">

</head>


<body>

  <div class="titulo">

    <h1>Unase a nuestra comunidad</h1>
  </div>


  <div class="formulario">
    <h2>Registro</h2>
    <hr>

    <form>
      <label for="nombre">Nombre</label> <br>
      <input name="nombre" type="name" placeholder="Escriba su nombre" size="40" ><br> <br>

      <label for="username">Nombre de usuario</label> <br>
      <input name="username" type="name" placeholder="Escriba su nombre de usuario" size="40" ><br> <br>

      <label for="Contraseña">Contraseña</label> <br>
      <input name="Contraseña" type="password" placeholder="Elija una contraseña" size="40"><br> <br>

      <label for="Contraseña repetir">Confirme su contraseña</label> <br>
      <input name="Contraseña repetir" type="password" placeholder="Repita su contraseña" size="40"><br> <br>

      <label for="email">Su email</label> <br>
      <input name="email" type="email" placeholder="Ingrese su email" size="40"><br> <br>


      <input type="submit" value="Registrarme">
    </form>

  </div>

</body>


</html>
